name: gitlab-sidekiq-ib
official_name: Gitlab Sidekiq Iron Bank
official_website: https://docs.gitlab.com/ee/development/sidekiq
source_image_provider: Platform One
source_image_repo: registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-sidekiq
source_image_repo_link: https://registry1.dso.mil/harbor/projects/3/repositories/gitlab%2Fgitlab%2Fgitlab-sidekiq
source_image_readme: https://repo1.dso.mil/dsop/gitlab/gitlab/gitlab-sidekiq/-/blob/development/README.md
rf_docker_link: rapidfort/gitlab-sidekiq-ib
image_workflow_name: gitlab_sidekiq_ironbank
github_location: gitlab-sidekiq/ironbank
report_url: https://us01.rapidfort.com/app/community/imageinfo/registry1.dso.mil%2Fironbank%2Fgitlab%2Fgitlab%2Fgitlab-sidekiq
usage_instructions: |
  # Using docker run
  $ helm upgrade --install rf-gitlab gitlab/gitlab \
  --set certmanager-issuer.email=me@example.com \
  --set certmanager.installCRDs=false \
  --set certmanager.nameOverride=glcertmanager \
  --set gitlab.sidekiq.image.repository=rapidfort/gitlab-sidekiq-ib \
what_is_text: |
  The Gitlab-sidekiq is responsible for handling background jobs and asynchronous processing within the GitLab techstack, ensuring efficient execution of tasks such as email notifications, webhooks, and CI/CD jobs.
disclaimer: |
  Trademarks: This software listing is packaged by RapidFort. The respective trademarks mentioned in the offering are owned by the respective companies, and use of them does not imply any affiliation or endorsement.
is_locked: "False"
use_rapid_stub: true
input_registry:
  registry: registry1.dso.mil
  account: ironbank
repo_sets:
  - gitlab/gitlab/gitlab-sidekiq:
      input_base_tag: "17.1."
      output_repo: gitlab-sidekiq-ib
runtimes:
  - type: k8s
    script: k8s_coverage.sh
    helm:
      repo: gitlab
      repo_url: https://charts.gitlab.io
      chart: gitlab
    readiness_check_script: sidekiq_setup.sh
    readiness_check_timeout: 600
    wait_time_sec: 120
    helm_additional_params:
      certmanager-issuer.email: rf@rapidfort.com
      certmanager.installCRDs: false
      certmanager.nameOverride: glcertmanager
    image_keys:
      gitlab-sidekiq-ib:
        repository: "gitlab.sidekiq.image.repository"
        tag: "gitlab.sidekiq.image.tag"
    override_file: "overrides.yml"