name: rabbitmq
official_name: RabbitMQ
official_website: https://www.rabbitmq.com/
source_image_provider: Bitnami
source_image_repo: docker.io/bitnami/rabbitmq
source_image_repo_link: https://hub.docker.com/r/bitnami/rabbitmq
source_image_readme: https://github.com/bitnami/containers/blob/main/bitnami/rabbitmq/README.md
rf_docker_link: rapidfort/rabbitmq
image_workflow_name: rabbitmq_bitnami
github_location: rabbitmq/bitnami
report_url: https://frontrow.rapidfort.com/app/community/imageinfo/docker.io%2Fbitnami%2Frabbitmq
usage_instructions: |
  $ helm repo add bitnami https://charts.bitnami.com/bitnami

  # install rabbitmq, just replace repository with RapidFort registry
  $ helm install my-rabbitmq bitnami/rabbitmq --set image.repository=rapidfort/rabbitmq
what_is_text: |
  RabbitMQ is an open source general-purpose message broker that is designed for consistent, highly-available messaging scenarios (both synchronous and asynchronous).
disclaimer: |
  Trademarks: This software listing is packaged by RapidFort. The respective trademarks mentioned in the offering are owned by the respective companies, and use of them does not imply any affiliation or endorsement.
docker_links:
  - "[`3.10`, `3.10-debian-11`, `3.10.7`, `3.10.7-debian-11-r7`, `latest` (3.10/debian-11/Dockerfile)](https://github.com/bitnami/containers/blob/main/bitnami/rabbitmq/3.10/debian-11/Dockerfile)"
  - "[`3.9`, `3.9-debian-11`, `3.9.22`, `3.9.22-debian-11-r7` (3.9/debian-11/Dockerfile)](https://github.com/bitnami/containers/blob/main/bitnami/rabbitmq/3.9/debian-11/Dockerfile)"
input_registry:
  registry: docker.io
  account: bitnami
output_registry:
  registry: docker.io
  account: rapidfort
repo_sets:
  - rabbitmq:
      input_base_tag: "3.10.7-debian-11-r"
  - rabbitmq:
      input_base_tag: "3.9.22-debian-11-r"
runtimes:
  - type: k8s
    script: k8s_coverage.sh
    helm_repo: bitnami/rabbitmq
    image_keys:
      rabbitmq:
        repository: "image.repository"
        tag: "image.tag"
    override_file: "overrides.yml"
  - type: docker_compose
    script: dc_coverage.sh
    compose_file: docker-compose.yml
    image_keys:
      rabbitmq:
        repository: "RABBITMQ_IMAGE_REPOSITORY"
        tag: "RABBITMQ_IMAGE_TAG"
  - type: docker
    script: docker_coverage.sh
