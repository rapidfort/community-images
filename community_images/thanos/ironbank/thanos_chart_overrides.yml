image:
  repository: kphull/thanos
  tag: latest-rfstub

# image:
#   pullSecrets: ["rf-regcred"]
#   pullPolicy: Always
objstoreConfig: |-
  type: FILESYSTEM
  config:
    directory: /data
query:
  dnsDiscovery:
    enabled: false
  stores:
    - dnssrv+_grpc._tcp.rf-thanos-ib-storegateway.thanos.svc.cluster.local
    - dnssrv+_grpc._tcp.rf-thanos-ib-ruler.thanos.svc.cluster.local
  containerSecurityContext:
    enabled: true
    runAsUser: 0
    runAsGroup: 0
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: true
    capabilities:
      add: ["SYS_PTRACE"]
queryFrontend:
  containerSecurityContext:
    enabled: true
    runAsUser: 0
    runAsGroup: 0
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: true
    capabilities:
      add: ["SYS_PTRACE"]
bucketweb:
  enabled: true
  containerSecurityContext:
    enabled: true
    runAsUser: 0
    runAsGroup: 0
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: true
    capabilities:
      add: ["SYS_PTRACE"]
compactor:
  enabled: true
  containerSecurityContext:
    enabled: true
    runAsUser: 0
    runAsGroup: 0
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: true
    capabilities:
      add: ["SYS_PTRACE"]
storegateway:
  enabled: true
  objstoreConfig: |-
    type: FILESYSTEM
    config:
      directory: /data
  containerSecurityContext:
    enabled: true
    runAsUser: 0
    runAsGroup: 0
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: true
    capabilities:
      add: ["SYS_PTRACE"]
ruler:
  enabled: true
  alertmanagers:
    - http://prometheus-alertmanager.thanos.svc.cluster.local:80
  config: |-
    groups:
      - name: "metamonitoring"
        rules:
          - alert: "PrometheusDown"
            expr: absent(up{prometheus="*/prometheus"})
            labels:
              severity: "critical"
            annotations:
              summary: "Prometheus is down"
              description: "Prometheus server is not reachable."
  containerSecurityContext:
    enabled: true
    runAsUser: 0
    runAsGroup: 0
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: true
    capabilities:
      add: ["SYS_PTRACE"]
metrics:
  enabled: true
  serviceMonitor:
    enabled: false
minio:
  enabled: false
persistence:
  enabled: true
  storageClass: "standard"
  accessModes:
    - ReadWriteOnce
  size: 50Gi
