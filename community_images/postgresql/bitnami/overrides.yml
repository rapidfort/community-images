image:
  pullSecrets: ["rf-regcred"]
  pullPolicy: Always
primary:
  containerSecurityContext:
    enabled: true
    runAsUser: 1001
    capabilities:
      add: ["SYS_PTRACE"]
  extraEnvVars:
    - name: "RF_VERBOSE"
      value: "0"
readReplicas:
  containerSecurityContext:
    enabled: true
    runAsUser: 1001
    capabilities:
      add: ["SYS_PTRACE"]
  extraEnvVars:
    - name: "RF_VERBOSE"
      value: "0"