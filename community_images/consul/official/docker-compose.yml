version: '2.0'
services:
  consul1:
    image: consul:latest
    hostname: "consul1"
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:8600"
    command: "agent -server -bootstrap-expect 3 -ui -disable-host-node-id -client 0.0.0.0"
  consul2:
    image: consul:latest
    hostname: "consul2"
    command: "agent -server -join consul1 -disable-host-node-id"
    depends_on: 
      - consul1
  consul3:
    image: consul:latest
    hostname: "consul3"
    command: "agent -server -join consul1 -disable-host-node-id"
    depends_on:
      - consul1
  consul4:
    image: consul:latest
    hostname: "consul4"
    command: "agent -join consul1 -disable-host-node-id"
    depends_on:
      - consul1
  consul5:
    image: consul:latest
    hostname: "consul5"
    command: "agent -server -join consul1 -disable-host-node-id"
    depends_on:
      - consul1
  consul6:
    image: consul:latest
    hostname: "consul6"
    command: "agent -join consul1 -disable-host-node-id"
    depends_on:
      - consul1
  consul7:
    image: consul:latest
