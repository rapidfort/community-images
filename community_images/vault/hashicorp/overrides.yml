image:
  pullSecrets: ["rf-regcred"]
  pullPolicy: Always
securityContext:
  container:
    enabled: true
    runAsUser: 1001
    allowPrivilegeEscalation: true
    capabilities:
      add: ["SYS_PTRACE"]
extraEnvironmentVars:
  - name: "RF_VERBOSE"
    value: "0"
livenessProbe:
  initialDelaySeconds: 30
  timeoutSeconds: 30
readinessProbe:
  initialDelaySeconds: 30
  timeoutSeconds: 30
