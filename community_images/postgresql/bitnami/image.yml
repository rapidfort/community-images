  registry: docker.io
  account: bitnami
repo_sets:
  - postgresql:
      input_base_tag: "15.0.0-debian-11-r"
  - postgresql:
      input_base_tag: "14.5.0-debian-11-r"
  - postgresql:
      input_base_tag: "13.9.0-debian-11-r"
  - postgresql:
      input_base_tag: "12.13.0-debian-11-r"
  - postgresql:
      input_base_tag: "11.18.0-debian-11-r"
  - postgresql:
      input_base_tag: "10.23.0-debian-11-r"
runtimes:
  - type: k8s
    script: k8s_coverage.sh
    helm:
      repo: bitnami
      repo_url: https://charts.bitnami.com/bitnami
      chart: postgresql
    image_keys:
      postgresql: {}
    override_file: "overrides.yml"
  - type: docker_compose
    compose_file: docker-compose.yml
    image_keys:
      postgresql:
        repository: "PG_IMAGE_REPOSITORY"
        tag: "PG_IMAGE_TAG"
  - type: docker
    postgresql:
      environment:
        POSTGRES_PASSWORD: PgPwd
