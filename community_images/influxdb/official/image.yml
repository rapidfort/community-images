input_registry:
  registry: docker.io
  account: library
repo_sets:
  - influxdb:
      input_base_tag: "2.6.*"
      output_repo: influxdb-official
  - influxdb:
      input_base_tag: "2.5.*"
      output_repo: influxdb-official
  - influxdb:
      input_base_tag: "2.4.*"
      output_repo: influxdb-official
runtimes:
  - type: docker_compose
    script: dc_coverage.sh
    compose_file: docker-compose.yml
    image_keys:
      influxdb-official:
        repository: "INFLUXDB_OFFICIAL_IMAGE_REPOSITORY"
        tag: "INFLUXDB_OFFICIAL_IMAGE_TAG"
