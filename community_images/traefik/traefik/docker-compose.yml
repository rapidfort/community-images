version: '2'

services:
  reverse-proxy:
    image: ${TRAEFIK_IMAGE_REPOSITORY}:${TRAEFIK_IMAGE_TAG}
    # Enables the web UI and tells Traefik to listen to docker
    command:                                                                                                            
      - "--api.insecure=true"                                                                                           
      - "--providers.docker=true"                               
      - "--providers.file.directory=/traefikConfig"                                                                   
      - "--entrypoints.web.address=:8081"
      - "--entrypoints.websecure.address=:443"
    ports:                                                                                                              
      # The HTTP port                                                                                                   
      - "8081:80"                                                                                                            
      - "8443:8443"                                                                                                            
      # The Web UI (enabled by --api.insecure=true)                                                                     
      - "8080:8080" 
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      # Traefik config File to point to certificates
      - ./config:/traefikConfig
      - ./certs:/certs
    cap_add:
      - SYS_PTRACE

  whoami:
    # A container that exposes an API to show its IP address
    image: traefik/whoami
    deploy:
      replicas: 2
    labels:
    # Create a router called whoami listening on the websecure entrypoint
      - "traefik.http.routers.whoami.entrypoints=websecure"
      # Force TLS
      - "traefik.http.routers.whoami.tls=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.docker.localhost)"
      # Send traffic to the container via port 8080
      - "traefik.http.services.whoami-service.loadbalancer.server.port=8080"
