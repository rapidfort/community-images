image:
  pullSecrets: ["rf-regcred"]
  pullPolicy: Always
server:
  statefulSet:
    securityContext:
      container:
        runAsUser: 1001
        allowPrivilegeEscalation: true
        capabilities:
          add:
          - "SYS_PTRACE"
injector:
  securityContext:
    container:
      runAsUser: 1001
      allowPrivilegeEscalation: true
      capabilities:
        add:
        - "SYS_PTRACE"
extraEnvironmentVars:
  - name: "RF_VERBOSE"
    value: "0"
livenessProbe:
  initialDelaySeconds: 30
  timeoutSeconds: 30
readinessProbe:
  initialDelaySeconds: 30
  timeoutSeconds: 30
