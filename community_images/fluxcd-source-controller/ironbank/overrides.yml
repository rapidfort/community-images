global:
  imagePullSecrets: ["rf-regcred"]
  imagePullPolicy: Always
# installCRDs: false
sourceController:
  securityContext:
    enabled: true
    runAsUser: 1001
    allowPrivilegeEscalation: true
    capabilities:
      add: ["SYS_PTRACE"]
  imagePullPolicy: Always
  extraEnvVars:
    - name: "RF_VERBOSE"
      value: "0"
  livenessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 30
  readinessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 30
