docker_links:
  - "[`2`, `2-debian-11`, `2.3.0`, `2.3.0-debian-11-r16`, `latest` (2/debian-11/Dockerfile)](https://github.com/bitnami/containers/blob/main/bitnami/influxdb/2/debian-11/Dockerfile)"
input_registry:
  registry: docker.io
  account: bitnami
repo_sets:
  - influxdb:
      input_base_tag: "2.3.0-debian-11-r"
runtimes:
  - type: k8s
    script: k8s_coverage.sh
    helm_repo: bitnami/influxdb
    image_keys:
      influxdb:
        repository: "image.repository"
        tag: "image.tag"
    override_file: "overrides.yml"
  - type: docker_compose
    script: dc_coverage.sh
    compose_file: docker-compose.yml
    image_keys:
      influxdb:
        repository: "INFLUXDB_IMAGE_REPOSITORY"
        tag: "INFLUXDB_IMAGE_TAG"
  - type: docker
    script: docker_coverage.sh
    influxdb:
      env_file: docker.env
