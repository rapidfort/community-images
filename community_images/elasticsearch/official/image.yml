input_registry:
  registry: docker.io
  account: library
repo_sets:
  - elasticsearch:
      input_base_tag: "8.6.*"
      output_repo: elasticsearch-official
  - elasticsearch:
      input_base_tag: "7.17.*"
      output_repo: elasticsearch-official
runtimes:
  - type: docker_compose
    script: dc_coverage.sh
    compose_file: docker-compose.yml
    image_keys:
      elasticsearch-official:
        repository: "ELASTICSEARCH_OFFICIAL_IMAGE_REPOSITORY"
        tag: "ELASTICSEARCH_OFFICIAL_IMAGE_TAG"
  - type: docker
    script: docker_coverage.sh
    elasticsearch-official:
      ports: ["9200:9200", "9300:9300"]
      environment:
        ALLOW_NONE_AUTHENTICATION: yes