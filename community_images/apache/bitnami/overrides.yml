image:
  pullSecrets: ["rf-regcred"]
  pullPolicy: Always
containerSecurityContext:
  enabled: true
  runAsUser: 1001
  allowPrivilegeEscalation: true
  capabilities:
    add: ["SYS_PTRACE"]
extraEnvVars:
  - name: "RF_VERBOSE"
    value: "0"
livenessProbe:
  initialDelaySeconds: 30
  timeoutSeconds: 30
readinessProbe:
  initialDelaySeconds: 30
  timeoutSeconds: 30

# Adding a temp mount for the init container (preserve-logs-symlinks) 
# by adding it as env variable RF_RW_DIR
persistence:
  enabled: true
  accessModes:
    - ReadWriteOnce
extraVolumes:
  - name: rf-rw-volume
    emptyDir: {}
extraVolumeMounts:
  - name: rf-rw-volume
    mountPath: /tmp/mountDir
initContainers:
  - name: preserve-logs-symlinks
    env:
      - name: RF_RW_DIR
        value: "/tmp/mountDir"