global:
  image:
    pullSecrets: ["rf-regcred"]
    pullPolicy: Always
  containerSecurityContext:
    enabled: true
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: true
    capabilities:
      add: ["SYS_PTRACE"]
  extraEnvVars:
    - name: "RF_VERBOSE"
      value: "0" 
  livenessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 30
  readinessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 30
controller:
  containerSecurityContext:
    runAsNonRoot: false
    runAsUser: 0
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: true
    capabilities:
      add: ["SYS_PTRACE"]
