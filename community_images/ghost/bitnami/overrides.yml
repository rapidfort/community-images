image:
  pullSecrets: ["rf-regcred"]
  pullPolicy: Always
ghostHost: "localhost"
containerSecurityContext:
  enabled: true
  runAsUser: 1001
  allowPrivilegeEscalation: true
  capabilities:
    add: ["SYS_PTRACE"]
extraEnvVars:
  - name: "RF_VERBOSE"
    value: "0"
livenessProbe:
  initialDelaySeconds: 30
  timeoutSeconds: 30
readinessProbe:
  initialDelaySeconds: 30
  timeoutSeconds: 30
