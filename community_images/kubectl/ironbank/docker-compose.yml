version: '2'

services:
  kubectl:
    image: registry1.dso.mil/ironbank/opensource/kubernetes/kubectl:v1.27.15
    user: root
    cap_add:
      - SYS_PTRACE 
    entrypoint:
      - "sleep"  
    command:
      - "infinity"
    environment:
      - KUBECONFIG=/root/.kube/config
    volumes:
      - ${HOME}/.minikube:/root/.minikube
      - ${HOME}/.kube/config:/root/.kube/config
      - /var/run/docker.sock:/var/run/docker.sock
      - ./coverage.sh:/tmp/coverage.sh
    network_mode: "host"   