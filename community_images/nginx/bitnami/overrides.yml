image:
  pullSecrets: ["rf-regcred"]
  pullPolicy: Always
containerSecurityContext:
  enabled: true
  runAsUser: 0
  runAsNonRoot: false
  allowPrivilegeEscalation: true
  capabilities:
    add: ["SYS_PTRACE"]
resourceType: deployment
replicaCount: 1
extraEnvVars:
  - name: "RF_VERBOSE"
    value: "0"
livenessProbe:
  enabled: false
readinessProbe:
  enabled: false
cloneStaticSiteFromGit:
  enabled: true
  repository: https://github.com/mdn/beginner-html-site-styled.git
  branch: master
  interval: 3600
service:
  type: LoadBalancer
ingress:
  enabled: true
  pathType: Prefix
  hostname: localhost
  

