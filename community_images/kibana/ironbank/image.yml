  $ docker run -d -p 5601:5601 --name kibana --net=kibana_network -e KIBANA_ELASTICSEARCH_URL=elasticsearch rapidfort/kibana-ib
  #Then you can access your application at http://your-ip:5601/
what_is_text: |
