image:
  pullSecrets: ["rf-regcred"]
  pullPolicy: Always
containerSecurityContext:
  enabled: true
  capabilities:
    add: ["SYS_PTRACE"]
redis:
  resources:
    limits:
      cpu: 400m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 128Mi
  extraEnvVars:
    - name: "RF_VERBOSE"
      value: "0"