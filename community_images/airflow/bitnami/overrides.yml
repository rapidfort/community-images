global:
  imagePullSecrets: ["rf-regcred"]
web:
  image:
    pullPolicy: Always
  containerSecurityContext:
    enabled: true
    runAsUser: 1001
    capabilities:
      add: ["SYS_PTRACE"]
  extraEnvVars:
    - name: "RF_VERBOSE"
      value: "0"
  livenessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 30
  readinessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 30
