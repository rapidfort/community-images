image:
  pullSecrets: ["rf-regcred"]
  pullPolicy: Always
master:
  containerSecurityContext:
    enabled: true
    capabilities:
      add: ["SYS_PTRACE"]
  extraEnvVars:
    - name: RF_VERBOSE
      value: 1
replica:
  containerSecurityContext:
    enabled: true
    capabilities:
      add: ["SYS_PTRACE"]
  extraEnvVars:
    - name: RF_VERBOSE
      value: 1