input_registry:
  registry: docker.io
  account: library
repo_sets:
  - mongo:
      input_base_tag: "4.*focal"
      output_repo: mongodb-official
  - mongo:
      input_base_tag: "5.*focal"
      output_repo: mongodb-official
  - mongo:
      input_base_tag: "6.*-jammy"
      output_repo: mongodb-official
  - mongo:
      input_base_tag: "7.*-jammy"
      output_repo: mongodb-official
  - mongo:
      input_base_tag: "7.*rc0-jammy"
      output_repo: mongodb-official
runtimes:
