name: postgresql-ib-bitnami
official_name: postgresql Iron Bank (Bitnami)
official_website: https://www.postgresql.com/
source_image_provider: Platform One
source_image_repo: registry1.dso.mil/ironbank/bitnami/postgres/postgresql11
source_image_repo_link: https://registry1.dso.mil/harbor/projects/3/repositories/bitnami%2Fpostgres/postgresql11
source_image_readme: https://repo1.dso.mil/dsop/bitnami/postgres/postgresql11/-/blob/development/README.md
rf_docker_link: rapidfort/postgresql-ib-bitnami
image_workflow_name: postgresql_bitnami_ironbank
github_location: postgresql/bitnami-ironbank
report_url: https://us01.rapidfort.com/app/community/imageinfo/registry1.dso.mil%2Fironbank%2Fbitnami%2Fpostgres/postgresql11
usage_instructions: |
  $ docker run -e POSTGRES_PASSWORD=mysecretpassword -d rapidfort/postgresql-ib-bitnami
what_is_text: |
  postgresql is an open source general-purpose message broker that is designed for consistent, highly-available messaging scenarios (both synchronous and asynchronous).
disclaimer: |
  Trademarks: This software listing is packaged by RapidFort. The respective trademarks mentioned in the offering are owned by the respective companies, and use of them does not imply any affiliation or endorsement.
is_locked: "False"
input_registry:
  registry: registry1.dso.mil
  account: ironbank
repo_sets:
  - bitnami/postgres/postgresql11:
      input_base_tag: "11.22."
      output_repo: postgresql-ib-bitnami
runtimes:
  - type: k8s
    script: k8s_coverage.sh
    use_helm: False
    wait_time_sec: 120
    kubectl_additional_params:
      "env POSTGRESQL_PASSWORD": "PgSQL@1234"
      "env POSTGRESQL_USER": postgres
      "env PGDATA": "/tmp/data"
    readiness_wait_pod_name_suffix:
      - ""
    image_keys:
      postgresql-ib-bitnami:
        repository: "image.repository"
        tag: "image.tag"
    override_file: "overrides.yml"
