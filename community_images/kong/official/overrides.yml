image:
  pullSecrets: ["rf-regcred"]
  pullPolicy: Always
containerSecurityContext:
  runAsUser: 1001
  allowPrivilegeEscalation: true
  capabilities:
    add: ["SYS_PTRACE", "SETUID", "SETGID"]
extraEnvVars:
  - name: "RF_VERBOSE"
    value: "0"
env:
  prefix: /kong_prefix/
admin:
  enabled: true
  type: ClusterIP
  http:
    enabled: true
    servicePort: 8001
    containerPort: 8001
ingressController:
  enabled: false
livenessProbe:
  initialDelaySeconds: 30
  timeoutSeconds: 30
readinessProbe:
  initialDelaySeconds: 30
  timeoutSeconds: 30
