version: '2'

services:
  consul-node1:
    image: bitnami/consul
    user: root
    restart: always
    networks:
      - consul
    ports:
      - '0.0.0.0::8300'
      - '0.0.0.0::8301'
      - '0.0.0.0::8301/udp'
      - '0.0.0.0::8500'
      - '0.0.0.0::8600'
      - '0.0.0.0::8600/udp'
    cap_add:
      - SYS_PTRACE
    volumes:
      - 'consul-node1_data:/bitnami'
      - ./server_coverage_script.sh:/opt/bitnami/scripts/coverage_script.sh
      - ./configs/sample_service.json:/consul.d/sample_service.json
    command: "consul agent -server -bootstrap-expect=3 -ui -client 0.0.0.0 -data-dir=/tmp/consuldata"

  consul-node2:
    image: bitnami/consul
    user: root
    restart: always
    networks:
      - consul
    cap_add:
      - SYS_PTRACE
    depends_on:
      - consul-node1
    volumes:
      - 'consul-node2_data:/bitnami'
    command: "consul agent -server -retry-join=consul-node1 -enable-local-script-checks"

  consul-node3:
    image: bitnami/consul
    user: root
    restart: always
    networks:
      - consul
    cap_add:
      - SYS_PTRACE
    depends_on:
      - consul-node1
    volumes:
      - 'consul-node3_data:/bitnami'
    command: "consul agent -server -retry-join=consul-node1"

  consul-node4:
    image: bitnami/consul
    user: root
    networks:
      - consul
    cap_add:
      - SYS_PTRACE
    volumes:
      - 'consul-node4_data:/bitnami'
      - ./client_coverage_script.sh:/opt/bitnami/scripts/coverage_script.sh
    depends_on:
      - consul-node1
      - consul-node2
      - consul-node3
    command: "consul agent -data-dir=/opt/bitnami/consul -join=consul-node1"
    
networks:
  consul:
    driver: bridge
volumes:
  consul-node1_data:
    driver: local
  consul-node2_data:
    driver: local
  consul-node3_data:
    driver: local
  consul-node4_data:
    driver: local
