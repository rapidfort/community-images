  $ docker run --rm -i -v ./your/path/to/hadolint.yaml:/root/.config/hadolint.yaml rapidfort/hadolint-ib:latest < Dockerfile
what_is_text: |
  Terraform is a smarter Dockerfile linter that helps you build best practice Docker images. The linter is parsing the Dockerfile into an AST and performs rules on top of the AST. It additionally is using the famous Shellcheck to lint the Bash code inside RUN instructions.
