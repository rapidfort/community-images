version: '3.4'

services:
  python-chromedriver:
    container_name: python-chromedriver
    image: rapidfort/python-chromedriver:latest
    user: root
    environment:
    - SERVER=$SERVER
    - PORT=$PORT
    cap_add:
    - SYS_PTRACE
    command:
    - /bin/bash
    - -c
    - |
      sleep infinity

network_mode: "host"