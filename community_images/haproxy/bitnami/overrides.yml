image:
  pullSecrets: ["rf-regcred"]
  pullPolicy: Always
containerSecurityContext:
  enabled: true
  runAsNonRoot: false
  runAsUser: 0
  # allowPrivilegeEscalation: true
  capabilities:
    add: ["SYS_PTRACE"]
# resourceType: deployment
# replicaCount: 1
extraEnvVars:
  - name: "RF_VERBOSE"
    value: "0"
livenessProbe:
  initialDelaySeconds: 30
  timeoutSeconds: 30
readinessProbe:
  initialDelaySeconds: 30
  timeoutSeconds: 30
