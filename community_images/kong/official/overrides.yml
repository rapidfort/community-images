image:
  pullSecrets: ["rf-regcred"]
  pullPolicy: Always
containerSecurityContext:
  runAsUser: 1001
  allowPrivilegeEscalation: true
  capabilities:
    add: ["SYS_PTRACE", "SETUID", "SETGID"]
extraEnvVars:
  - name: "RF_VERBOSE"
    value: "0"
env:
  prefix: /kong_prefix/
  database: "off"
ingressController:
  enabled: true
livenessProbe:
  initialDelaySeconds: 30
  timeoutSeconds: 30
readinessProbe:
  initialDelaySeconds: 30
  timeoutSeconds: 30
