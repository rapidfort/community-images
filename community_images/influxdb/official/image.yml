input_registry:
  registry: docker.io
  account: library
repo_sets:
  - influxdb:
      input_base_tag: "2.6.*"
      output_repo: influxdb-official
  - influxdb:
      input_base_tag: "2.5.*"
      output_repo: influxdb-official
  - influxdb:
      input_base_tag: "2.4.*"
      output_repo: influxdb-official
  - influxdb:
      input_base_tag: "1.10.*"
      output_repo: influxdb-official
  - influxdb:
      input_base_tag: "1.9.*"
      output_repo: influxdb-official
  - influxdb:
      input_base_tag: "1.8.*"
      output_repo: influxdb-official
runtimes:
  - type: k8s
    script: k8s_coverage.sh
    helm:
      repo: influxdata
      repo_url: https://helm.influxdata.com
      chart: influxdb
    image_keys:
      influxdb-official:
        repository: "image.repository"
        tag: "image.tag"
    override_file: "overrides.yml"
  - type: docker_compose
    script: dc_coverage.sh
    compose_file: docker-compose.yml
    image_keys:
      influxdb-official:
        repository: "INFLUXDB_IMAGE_REPOSITORY"
        tag: "INFLUXDB_IMAGE_TAG"
  - type: docker
    script: docker_coverage.sh
    influxdb-official:
      env_file: docker.env
