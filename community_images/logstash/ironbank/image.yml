input_registry:
  registry: registry1.dso.mil
  account: ironbank
repo_sets:
  - elastic/logstash/logstash:
      input_base_tag: "8.15."
      output_repo: logstash-ib
runtimes:
  - type: docker_compose
    script: dc_coverage.sh
    compose_file: docker-compose.yml
    wait_time_sec: 60
    image_keys:
      logstash-ib:
        repository: "LOGSTASH_IMAGE_REPOSITORY"
        tag: "LOGSTASH_IMAGE_TAG"
