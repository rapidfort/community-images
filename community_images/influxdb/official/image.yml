is_locked: "False"
input_registry:
  registry: docker.io
  account: library
repo_sets:
  - influxdb:
      input_base_tag: "^2\\.7\\.\\d+$"
runtimes:
  - type: docker_compose
    script: dc_coverage.sh
    compose_file: docker-compose.yml
    image_keys:
      influxdb:
        repository: "INFLUXDB_IMAGE_REPOSITORY"
        tag: "INFLUXDB_IMAGE_TAG"
  - type: docker
    script: docker_coverage.sh
    influxdb:
      env_file: docker.env