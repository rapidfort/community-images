operator:
  image:
    pullSecrets: ["rf-regcred"]
    pullPolicy: Always
  containerSecurityContext:
    enabled: true
    allowPrivilegeEscalation: true
    capabilities:
      add: ["SYS_PTRACE"]
  env:
    - name: "RF_VERBOSE"
      value: "0"
  livenessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 30
  readinessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 30
