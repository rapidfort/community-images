version: '2'

services:
  rabbitmq:
    image: ${RABBITMQ_IMAGE_REPOSITORY}:${RABBITMQ_IMAGE_TAG}
    privileged: true
    environment:
      - RABBITMQ_USERNAME=user
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_MANAGEMENT_ALLOW_WEB_ACCESS=true
    ports:
      # AMQP protocol port
      - '5672'
      # HTTP management UI
      - '15672'
