github_location: memcached/memcached
report_url: https://frontrow.rapidfort.com/app/community/imageinfo/docker.io%2Fofficial%2Fmemcached
usage_instructions: |
  # Docker
  $ docker run --name memcached rapidfort/memcached:latest
