name: tempo-ib
official_name: Tempo Iron Bank
official_website: https://grafana.com/oss/tempo/
source_image_provider: Platform One
source_image_repo: registry1.dso.mil/ironbank/opensource/grafana/tempo
source_image_repo_link: https://registry1.dso.mil/harbor/projects/3/repositories/opensource%2Fgrafana%2Ftempo
source_image_readme: https://repo1.dso.mil/dsop/opensource/grafana/tempo/-/blob/development/README.md
rf_docker_link: rapidfort/tempo-ib
image_workflow_name: tempo_ironbank
github_location: tempo/ironbank
report_url: https://us01.rapidfort.com/app/community/imageinfo/registry1.dso.mil%2Fironbank%2Fopensource%2Fgrafana%2Ftempo
usage_instructions: |
  # Using docker run
  $ docker run -d --name=tempo -p 3100:3100 rapidfort/tempo-ib
what_is_text: |
  Grafana Tempo is an open source, easy-to-use, and high-scale distributed tracing backend. Tempo is cost-efficient, requiring only object storage to operate, and is deeply integrated with Grafana, Prometheus, and Loki. Tempo can ingest common open source tracing protocols, including Jaeger, Zipkin, and OpenTelemetry.
disclaimer: |
  Trademarks: This software listing is packaged by RapidFort. The respective trademarks mentioned in the offering are owned by the respective companies, and use of them does not imply any affiliation or endorsement.
input_registry:
  registry: registry1.dso.mil
  account: ironbank
repo_sets:
  - opensource/grafana/tempo:
      input_base_tag: '2.5'
      output_repo: tempo-ib
needs_common_commands: False
runtimes:
  - type: docker_compose
    script: dc_coverage.sh
    compose_file: docker-compose.yml
    before_script: dc_before.sh
    tls_certs:
      generate: true
      out_dir: certs
    image_keys:
      tempo-ib:
        repository: "TEMPO_IMAGE_REPOSITORY"
        tag: "TEMPO_IMAGE_TAG"
