replicas: 1
image:
  pullSecrets:
    - name: rf-regcred
  pullPolicy: IfNotPresent

postUpgrade:
  securityContext:
    # enabled: true
    runAsUser: 0
    allowPrivilegeEscalation: true
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    capabilities:
      add: ["SYS_PTRACE"]
