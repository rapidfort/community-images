image:
  pullSecrets: ["rf-regcred"]
  pullPolicy: Always
containerSecurityContext:
  enabled: true
  runAsUser: 1001
  capabilities:
    add: ["SYS_PTRACE"]
extraEnvVars:
  - name: "RF_VERBOSE"
    value: "0"
resources:
  limits:
    cpu: 1000m
    memory: 4096Mi
  requests:
    cpu: 500m
    memory: 512Mi
arbiter:
  containerSecurityContext:
    enabled: true
    runAsUser: 1001
    capabilities:
      add: ["SYS_PTRACE"]
  resources:
    limits:
      cpu: 1000m
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 512Mi
  extraEnvVars:
    - name: "RF_VERBOSE"
      value: "0"
hidden:
  containerSecurityContext:
    enabled: true
    runAsUser: 1001
    capabilities:
      add: ["SYS_PTRACE"]
  extraEnvVars:
    - name: "RF_VERBOSE"
      value: "0"
  resources:
    limits:
      cpu: 500m
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 512Mi