input_registry:
  registry: docker.io
  account: bitnami
repo_sets:
  - memcached:
      input_base_tag: "1.6.24-debian-12-r"
runtimes:
  - type: k8s
    helm:
      repo: bitnami
      repo_url: https://charts.bitnami.com/bitnami
      chart: memcached
    readiness_wait_pod_name_suffix:
      - "master-0"
    image_keys:
      memcached: {}
    override_file: "overrides.yml"
  - type: docker_compose
    script: dc_coverage.sh
    compose_file: docker-compose.yml
    image_keys:
      memcached:
        repository: "MEMCACHED_IMAGE_REPOSITORY"
        tag: "MEMCACHED_IMAGE_TAG"
  - type: docker
