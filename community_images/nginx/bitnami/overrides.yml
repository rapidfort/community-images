image:
  pullSecrets: ["rf-regcred"]
  pullPolicy: Always
containerSecurityContext:
  enabled: true
  runAsUser: 0
  runAsNonRoot: false
  capabilities:
    add: ["SYS_PTRACE"]
extraEnvVars:
  - name: "RF_VERBOSE"
    value: "0"
livenessProbe:
  enabled: false
readinessProbe:
  enabled: false
cloneStaticSiteFromGit:
  enabled: true
  repository: https://github.com/mdn/beginner-html-site-styled.git
  branch: master
ingress:
  enabled: true
  selfSigned: true
  tls: true
