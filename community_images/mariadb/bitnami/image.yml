is_locked: "False"
input_registry:
  registry: docker.io
  account: bitnami
repo_sets:
  - mariadb:
      input_base_tag: "10.4.34-debian-12-r"
  - mariadb:
      input_base_tag: "10.5.25-debian-12-r"
  - mariadb:
      input_base_tag: "10.6.18-debian-12-r"
  - mariadb:
      input_base_tag: "10.11.8-debian-12-r"
  - mariadb:
      input_base_tag: "11.1.5-debian-12-r"
  - mariadb:
      input_base_tag: "11.2.4-debian-12-r"
  - mariadb:
      input_base_tag: "11.4.2-debian-12-r"
runtimes:
  - type: k8s
    script: k8s_coverage.sh
    helm:
      repo: bitnami
      repo_url: https://charts.bitnami.com/bitnami
      chart: mariadb
    wait_time_sec: 120
    image_keys:
      mariadb:
        repository: "image.repository"
        tag: "image.tag"
    override_file: "overrides.yml"
  - type: docker_compose
    compose_file: docker-compose.yml
    image_keys:
      mariadb:
        repository: "MARIADB_IMAGE_REPOSITORY"
        tag: "MARIADB_IMAGE_TAG"
  - type: docker
    mariadb:
      environment:
        MARIADB_ROOT_PASSWORD: my_root_password
