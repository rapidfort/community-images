version: '3.8'
services:
  elasticsearch:
    image: rapidfort/elasticsearch-official
    container_name: elasticsearch
    environment:
      - xpack.ml.enabled=false
      - xpack.security.enabled=false
      - "discovery.type=single-node"
    ports:
      - '9200'

  elasticsearch-exporter:
    image: ${ES_EXP_IMAGE_REPOSITORY}:${ES_EXP_IMAGE_TAG}
    container_name: elasticsearch-exporter
    user: root
    cap_add:
      - SYS_PTRACE
    command:
      - '--es.uri=http://elasticsearch:9200'
      - '--es.all=true'
      - '--es.indices=true'
      - '--es.indices_settings=true'
      - '--es.indices_mappings=true'
      - '--es.shards=true'
      - '--collector.snapshots=true'
      - '--es.slm=true'
      - '--es.data_stream=true'
    ports:
      - '9114'
    depends_on:
      - elasticsearch
