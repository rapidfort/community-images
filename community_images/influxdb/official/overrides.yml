image:
  pullSecrets: ["rf-regcred"]
  pullPolicy: Always
influxdb-official:
  containerSecurityContext:
    enabled: true
    runAsUser: 1001
    allowPrivilegeEscalation: true
    capabilities:
      add: ["SYS_PTRACE"]
  extraEnvVars:
    - name: "RF_VERBOSE"
      value: "0"
  livenessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 30
  readinessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 30
auth:
  admin:
    username: admin
    password: bitnami123
    token: admintoken123
auth:
  user:
    username: my_user
    password: my_password
