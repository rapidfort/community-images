cluster:
  nodes: 3
image:
  pullSecrets: ["rf-regcred"]
  pullPolicy: Always
containerSecurityContext:
  enabled: true
  capabilities:
    add: ["SYS_PTRACE"]
redis:
  resources:
      limits:
        cpu: 1000m
        memory: 2048Mi
      requests:
        cpu: 500m
        memory: 1024Mi
  extraEnvVars:
    - name: "RF_VERBOSE"
      value: "1"