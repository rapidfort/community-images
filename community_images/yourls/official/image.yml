name: yourls
official_name: YOURLS
official_website: https://yourls.org/
source_image_provider: YOURLS
source_image_repo: docker.io/_/yourls
source_image_repo_link: https://hub.docker.com/_/yourls
source_image_readme: https://github.com/docker-library/docs/blob/master/yourls/README.md
rf_docker_link: rapidfort/yourls
image_workflow_name: yourls_official
github_location: yourls/official
report_url: https://frontrow.rapidfort.com/app/community/imageinfo/docker.io%2Fbitnami%2Fyourls
usage_instructions: |
  $ helm repo add bitnami https://charts.bitnami.com/apache

  # install apache, just replace repository with RapidFort registry
  $ helm install my-apache bitnami/apache --set image.repository=rapidfort/apache
what_is_text: |
  YOURLS is a set of PHP scripts that will allow you to run Your Own URL Shortener. You'll have full control over your data, detailed stats, analytics, plugins, and more. It's free.
disclaimer: |
  Trademarks: This software listing is packaged by RapidFort. The respective trademarks mentioned in the offering are owned by the respective companies, and use of them does not imply any affiliation or endorsement.
docker_links:
  - "[`1.9.1-apache`, `1.9-apache`, `1-apache`, `apache`, `1.9.1`, `1.9`, `1`, `latest`](https://github.com/YOURLS/docker/blob/38f550a34a4eb96419d9d3ebabe802c439103218/apache/Dockerfile)"
  - "[`1.9.1-fpm`, `1.9-fpm`, `1-fpm`, `fpm`](https://github.com/YOURLS/docker/blob/38f550a34a4eb96419d9d3ebabe802c439103218/fpm/Dockerfile)"
  - "[`1.9.1-fpm-alpine`, `1.9-fpm-alpine`, `1-fpm-alpine`, `fpm-alpine`](https://github.com/YOURLS/docker/blob/38f550a34a4eb96419d9d3ebabe802c439103218/fpm-alpine/Dockerfile)"
input_registry:
  registry: docker.io
  account: library
repo_sets:
  - yourls:
      input_base_tag: "1.9.*-apache"
runtimes:
  - type: k8s
    script: k8s_coverage.sh
    helm_repo: yourls/yourls
    tls_certs:
      generate: true
      secret_name: localhost-server-tls
      common_name: localhost
    image_keys:
      yourls:
        repository: "image.repository"
        tag: "image.tag"
    override_file: "overrides.yml"
  - type: docker_compose
    script: dc_coverage.sh
    compose_file: docker-compose.yml
    tls_certs:
      generate: true
      out_dir: certs
    image_keys:
      yourls:
        repository: "YOURLS_IMAGE_REPOSITORY"
        tag: "YOURLS_IMAGE_TAG"

