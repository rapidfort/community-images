is_locked: "False"
input_registry:
  registry: registry1.dso.mil
  account: ironbank
repo_sets:
  - opensource/haproxy/haproxy24:
      input_base_tag: "2.4."
      output_repo: haproxy24-ib
runtimes:
  - type: docker_compose
    script: dc_coverage.sh
    compose_file: docker-compose.yml
    wait_time_sec: 120
    tls_certs:
      generate: true
      out_dir: certs
    image_keys:
      haproxy24-ib:
        repository: "HAPROXY_IMAGE_REPOSITORY"
        tag: "HAPROXY_IMAGE_TAG"
  - type: docker_compose
    script: dc_coverage_tcp.sh
    compose_file: docker-compose-tcp.yml
    wait_time_sec: 120
    tls_certs:
      generate: true
      out_dir: certs
    image_keys:
      haproxy24-ib:
        repository: "HAPROXY_IMAGE_REPOSITORY"
        tag: "HAPROXY_IMAGE_TAG"
