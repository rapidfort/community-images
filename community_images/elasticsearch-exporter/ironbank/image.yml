runtimes:
  - type: docker_compose
    script: dc_coverage.sh
    before_script: dc_before.sh
    compose_file: docker-compose.yml
    wait_time_sec: 60
    image_keys:
      packetbeat-ib:
        repository: "PACKETBEAT_IMAGE_REPOSITORY"
        tag: "PACKETBEAT_IMAGE_TAG"


runtimes:
  - type: k8s
    script: k8s_coverage.sh
    helm:
      repo: bitnami
      repo_url: https://charts.bitnami.com/bitnami
      chart: nats
    tls_certs:
      generate: true
      secret_name: localhost-server-tls
      common_name: localhost
    image_keys:
      nats:
        repository: "image.repository"
        tag: "image.tag"
    override_file: "overrides.yml"
  - type: docker_compose
    script: dc_coverage.sh
    compose_file: docker-compose.yml
    tls_certs:
      generate: true
      out_dir: certs
    image_keys:
      redis:
        repository: "REDIS_IMAGE_REPOSITORY"
        tag: "REDIS_IMAGE_TAG"
  - type: docker
    script: docker_coverage.sh
    redis:
      env_file: docker.env
      environment:
        KEY_FOO: VAL_BAR
      volumes:
        configs/dynamic/bootstrap.yaml: /opt/bitnami/redis/conf/redis.yaml
        configs/dynamic: /etc/redis
