image:
  pullSecrets: ["rf-regcred"]
  pullPolicy: Always
containerSecurityContext:
  enabled: true
  capabilities:
    add: ["SYS_PTRACE"]
redis:
  extraEnvVars:
    - name: "RF_VERBOSE"
      value: "0"
  livenessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 30
  readinessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 30
